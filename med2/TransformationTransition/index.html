<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Transformation/Transition</title>
	<style type="text/css">

		a{
			background-color: lightblue;
			padding: 30px;
			text-decoration: none;
			color: black;
			display: block; /*In-line to block*/
		}

		a:hover{
			background-color: orange;
		}

		.transition a{
			transition: 3s ease-in-out;
		}

	</style>
</head>
<body>

	<div class="transformation">
		<h1>Transformation</h1>
		<p>The transform property applies a 2D or 3D transformation to an element. This property allows you to rotate, scale, move, skew, etc., elements.</p>
		<a href="https://www.google.com/">Link</a>
	</div>

	<div class="transition">
		<h1>Transitions</h1>
		<p>Transition helps to have a smooth change between two CSS states.</p>
		<a href="https://www.google.com/">Link</a>
	</div>

</body>
</html>
